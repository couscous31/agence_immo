<form class="form-horizontal">

	<div class="form-group">
		<label for="exampleInputEmail1" class="col-sm-2 control-label">#</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="pId" placeholder="Id" ng-model="id">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-info" ng-click="rechercheClientParId()">Rechercher</button>
		</div>
	</div>
</form>

<br />

<div align="center" class="table-responsive">

	<table class="table table-hover" style="text-align: center;">

		<tr>
			<th style="text-align: center;">#</th>
			<th style="text-align: center;">Nom</th>
			<th style="text-align: center;">Adresse</th>
			<th style="text-align: center;">Téléphone</th>
			<th style="text-align: center;">Email</th>
		</tr>

		<tr ng-repeat="cl in listeClients">
			<td>{{clOut.id}}</td>
			<td>{{clOut.nom}}</td>
			<td>{{clOut.adresse.numero}} {{clOut.adresse.rue}}, {{clOut.adresse.codePostal}} {{clOut.adresse.ville}}</td>
			<td>{{clOut.telephone}}</td>
			<td>{{clOut.email}}</td>
		</tr>

	</table>

</div>

<h2 style="text-align: center;" ng-show="indice1">{{message}}</h2>
