<h1 style="color: lightgreen; text-align: center">Liste des contrats</h1>

<br />

<div align="center" class="table-responsive">

	<table class="table table-hover" style="text-align: center;">

		<tr>
			<th style="text-align: center;">#</th>
			<th style="text-align: center;">Référence</th>
			<th style="text-align: center;">Date de signature</th>
			<th style="text-align: center;">Client</th>
			<th style="text-align: center;">Bien immobilier</th>
			<th style="text-align: center;">Supprimer | Modifier</th>
		</tr>

		<tr ng-repeat="contrat in listeContrats">
			<td>{{contrat.id}}</td>
			<td>{{contrat.ref}}</td>
			<td>{{contrat.dateSignature}}</td>
			<td>{{contrat.client.id}}</td>
			<td>{{contrat.bi.id}}</td>
			<td><a href="#" ng-click="supprimerLink(contrat.id)"><span
					class="glyphicon glyphicon-trash" aria-hidden="true"></span></a> | 
					<a ng-click="modifierLink(contrat)"><span
					class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
		</tr>

	</table>

</div>
