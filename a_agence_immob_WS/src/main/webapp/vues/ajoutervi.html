<h1 style="text-align: center; color: navy;">
	<i>Ajouter une visite</i>
</h1>

<form class="form-horizontal">

	<div class="form-group">
		<label for="iddatevisite" class="col-sm-2 control-label">Date de Visite</label>
		<div class="col-sm-10">
			<input type="date" class="form-control" id="iddatevisite" placeholder="Datevisite" ng-model="Visite.datevisite">
		</div>
	</div>
	<div class="form-group">
		<label for="idheure" class="col-sm-2 control-label">Heure de visite</label>
		<div class="col-sm-10">
			<input type="time" class="form-control" id="idHeure" placeholder="Heure" ng-model="Visite.heure">
		</div>
	</div>
	<div class="form-group">
		<label for="idbienImmo" class="col-sm-2 control-label">Id du bien</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="idbienImmo" placeholder="bienImmo" ng-model="Visite.bienImmo.id_bi">
		</div>
	</div>
	<div class="form-group">
		<label for="idclient" class="col-sm-2 control-label">Client</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="client" placeholder="client" ng-model="Visite.client.id">
		</div>
	</div>
	<div class="form-group">
		<label for="idconseillerimmobilier" class="col-sm-2 control-label">Conseiller Immo</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="conseillerimmobilier" placeholder="conseillerimmobilier" ng-model="Visite.conseillerimmobilier.id">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="ajoutervisite()" class="btn btn-default">Ajouter</button>
		</div>
	</div>
</form>
