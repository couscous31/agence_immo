

<form>
Id du proprietaire recherche : <input type="text" ng-model="id"></input>
<button ng-click="rechercherParID()">Rechercher</button>
</form>


<h1 style="text-align: center;color:purple">Proprietaire recherche</h1>

<table class="table">

<tr>
		<th>ID</th>
		<th>NOM</th>
		<th>CODE POSTAL</th>
		<th>VILLE</th>
		<th>NUMERO</th>
		<th>RUE</th>
		<th>TEL PRO</th>
		<th>TEL PERSO</th>
	</tr>

	<tr>
		<td>{{propOut.id}}</td>
		<td>{{propOut.nom}}</td>
		<td>{{propOut.adresse.codePostal}}</td>
		<td>{{propOut.adresse.ville}}</td>
		<td>{{propOut.adresse.numero}}</td>
		<td>{{propOut.adresse.rue}}</td>
		<td>{{propOut.telPro}}</td>
		<td>{{propOut.telPerso}}</td>

	</tr>
	
</table>
