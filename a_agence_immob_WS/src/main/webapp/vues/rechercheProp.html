<form class="form-horizontal">

	<div class="form-group">
		<label for="exampleInputEmail1" class="col-sm-2 control-label">#</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="pId" placeholder="Id" ng-model="id">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-info" ng-click="rechercherParID()">Rechercher</button>
		</div>
	</div>
</form>

<br/>

<h1 style="text-align: center;color:purple">Propriétaire</h1>

<br/>

<div align="center" class="table-responsive">

	<table class="table table-hover">
	
		<tr>
			<th style="text-align: center;">#</th>
			<th style="text-align: center;">Nom</th>
			<th style="text-align: center;">Adresse</th>
			<th style="text-align: center;">Téléphone personnel</th>
			<th style="text-align: center;">Téléphone professionnel</th>
			<th style="text-align: center;">Lien</th>
		</tr>
	
		<tr>
			<td>{{propOut.id}}</td>
			<td>{{propOut.nom}}</td>
			<td>{{propOut.adresse.numero}} {{propOut.adresse.rue}}, {{propOut.adresse.codePostal}} {{propOut.adresse.ville}}</td>
			<td>{{propOut.telPro}}</td>
			<td>{{propOut.telPerso}}</td>
	
		</tr>
		
	</table>
	
</div>
