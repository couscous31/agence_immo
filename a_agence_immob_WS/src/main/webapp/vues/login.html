<form name="form" ng-submit="login()" role="form">
    <div class="form-group">
        <label for="idUsername">Mail</label>
        <i class="fa fa-key"></i>
        <input type="email" name="idUsername" id="idUsername" class="form-control" ng-model="idUsername" required />
        <span ng-show="form.mail.$dirty && form.mail.$error.required" class="help-block">Mail is required</span>
    </div>
    <div class="form-group">
        <label for="mdp">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="mdp" id="mdp" class="form-control" ng-model="mdp" required />
        <span ng-show="form.psw.$dirty && form.psw.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-click="login()" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
