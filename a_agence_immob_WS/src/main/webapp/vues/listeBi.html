<h1 style="color: lightgreen; text-align: center">Liste des
	Bien immobiliers</h1>

<br />

<div align="center" class="table-responsive">

	<table class="table table-hover" style="text-align: center;">

		<tr>
			<th style="text-align: center;">ID</th>
			<th style="text-align: center;">Type</th>
			<th style="text-align: center;">Offre</th>
			<th style="text-align: center;">Date de disponibilité</th>
			<th style="text-align: center;">Adresse</th>
			<th style="text-align: center;">Code Postal</th>
			<th style="text-align: center;">Ville</th>
			<th style="text-align: center;">Prix</th>
		</tr>

		<tr ng-repeat="bi in listeBi">
			<td>{{bi.id}}</td>
			<td>{{bi.classeStandard.type}}</td>
			<td>{{bi.classeStandard.modeoffre}</td>
			<td>{{bi.dateDispo}}</td>
			<td>{{bi.adresse.numero}} {{bi.adresse.rue}}</td>
			<td>{{bi.adresse.codePostal}}</td>
			<td>{{bi.adresse.ville}}</td>
			<td>{{bi.prix}}</td>
		</tr>

	</table>

</div>
