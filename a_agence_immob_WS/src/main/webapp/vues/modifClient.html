<form class="form-horizontal">

	<div class="form-group">
		<label for="exampleInputEmail1" class="col-sm-2 control-label">#</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="Id" placeholder="id"
				ng-model="client.id">
		</div>
	</div>

	<div class="form-group">
		<label for="exampleInputEmail1" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nom"
				placeholder="nom" ng-model="client.nom">
		</div>
	</div>

	<div class="form-group">
		<label for="exampleInputEmail1" class="col-sm-2 control-label">Numéro</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="numero"
				placeholder="numéro" ng-model="client.adresse.numero">
		</div>
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1" class="col-sm-2 control-label">Rue</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="rue"
				placeholder="rue" ng-model="client.adresse.rue">
		</div>
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1" class="col-sm-2 control-label">Code postal</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="codePostal"
				placeholder="code postal" ng-model="client.adresse.codePostal">
		</div>
	</div>
	
	<div class="form-group">
		<label for="exampleInputEmail1" class="col-sm-2 control-label">Ville</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="ville"
				placeholder="ville" ng-model="client.adresse.ville">
		</div>
	</div>

	<div class="form-group">
		<label for="exampleInputEmail1" class="col-sm-2 control-label">Téléphone</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="telephone"
				placeholder="n°tel" ng-model="client.telephone">
		</div>
	</div>

	<div class="form-group">
		<label for="exampleInputEmail1" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="BI"
				placeholder="email" ng-model="client.email">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-info" ng-click="modifierClient()">Modifier</button>
		</div>
	</div>
</form>
